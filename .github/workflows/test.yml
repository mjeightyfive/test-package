name: CI
'on':
    push:
        branches:
            - master
        tags-ignore:
            - '*'
    pull_request:
        branches:
            - master
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                  node-version: '14'
                  cache: npm
            - run: npm ci
            - run: npm test
